<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="app-wrapper">
        <div class="wrapper">
            <div class="overview">

        </ul>
    </div>
        <div class="row">

                <div class="d-flex weather-temperature"></div>

                    <strong id="temperature">6</strong
                    ><span class="units">°C</span>
                    <span class="units"> | °F</span>
                  </div>
                </div>
            
            </div>

        </div>

            <a href="https://github.com/ukinebo1/vanillaWeatherApp" target="_blank">This open source code,</a>  by Precious B.
